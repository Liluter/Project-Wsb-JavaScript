<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flightbook</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img  alt="Logo" />
                </div>
                <ul class="menu">
                    <!-- <li  class="location-time">15:23 Wrocław</li> -->
                    <li id="location-weather" class="location-weather">Słonecznie 24,5℃</li>
                    <li><img class="logo-weather-state" src="./assets/images/Sunny2.svg" alt="weather-state" /></li>
                    <li><img class="avatar" src="./assets/images/avatarOpt.svg" alt="" /></li>
                    <li class="btn-login-apear"><button class="btn-login">Login</button></li>
                </ul>
            </nav>

            <main class="main">
                <div class="main content">
                    <div class="row one">
                        <button  class="btn arrival open-modal " data-open="modal1">
                            <img src="./assets/images/plane-departure.svg" alt="" />
                            <p class="result-depart" id="btn-label-depart">Odlot</p>
                        </button>
                        <!-- Dropdown na modal dialog -->
                        <div class="modal" id="modal1" data-animation="slideInOutLeft">
                            <div class="modal-dialog">
                                <header class="modal-header">
                                    <p>Wybierz miejsce odlotu:</p> 
                                    <button class="close-modal" aria-label="close modal" data-close>✕</button>
                                </header>
                                <section class="modal-content">
                                    <select name="departure" id="select-depart">
                                        <option value="" placeholder selected disabled >Odlot z</option>
                                        <option value="wroclaw">Wrocław</option>
                                    </select>
                                    <button class="btn-save" id="set-depart">Wybierz</button>
                                    <!-- <div id="show-depart">Wrocław</div> -->
                                </section>
                                <footer class="modal-footer">
                                    economy
                                    <button class="close-modal" aria-label="close modal" >
                                        <button  data-aprove>Aprove</button>
                                    </button>
                                </footer>
                            </div>
                        </div>
                        
                        <!-- Dropdown wyboru miejsca przylotu-->
                        <div class="btn departure open-modal" data-open="modal2">
                            <img src="./assets/images/plane-arrival.svg" alt="" />
                            <p class="result-dest" id="btn-label-dest">Cel lotu</p>
                        </div>

                        <div class="modal" id="modal2" data-animation="slideInOutLeft">
                            <div class="modal-dialog">
                                <header class="modal-header">
                                    <p>Wybierz miejsce docelowe</p> 
                                    <button class="close-modal" aria-label="close modal" data-close>✕</button>
                                </header>
                                <section class="modal-content">
                                    <select name="destination" id="select-dest">
                                        <option value="" placeholder selected disabled >Wybierz cel podróży</option>
                                        <option value="warsaw">Warszawa</option>
                                        <option value="london">Londyn</option>
                                        <option value="newyork">Nowy York</option>
                                    </select>
                                    <button class="btn-save" id="set-dest">Wybierz</button>
                                </section>

                                <footer class="modal-footer">
                                    economy
                                    <button class="close-modal" aria-label="close modal" >
                                        <button  data-aprove>Aprove</button>
                                    </button>
                                </footer>
                            </div>
                        </div>


                    </div>

                    <div class="row two">
                        <div class="btn date departure">
                            <img src="./assets/images/calendar-days-solid.svg" alt="" />
                            <p>16.04.2022</p>
                        </div>

                        <div class="btn date arrival">
                            <img src="./assets/images/calendar-days-solid.svg" alt="" />
                            <p>24.04.2022</p>
                        </div>
                    </div>
                    <div class="row three">
                        <div class="btn passangers">
                            <img src="./assets/images/person-circle-plus-solid.svg" alt="" />
                            <div class="numPass">1</div>
                            <img src="./assets/images/person-circle-minus-solid.svg" alt="" />
                        </div>
                        <div class="btn accept">
                            <p>Potwierdź</p>
                        </div>
                    </div>
                </div>
            </main>
            <aside class="aside">
                <div class="aside-content">aside content
                    <h1>Wyniki wyboru</h1>
                    <p>Wylot : <span>Wrocław</span> / Miejsce docelowe: <span class="result-dest"id="result-dest">Nie wybrano</span> / Liczba osób : <span> 0 </span> / Bagaż : <span> brak</span></p>
                    <div class="template"></div>
                </div>
            </aside>

            <footer class="footer">Flightbook © All right reserved 2022</footer>
        </div>
    </body>
</html>
